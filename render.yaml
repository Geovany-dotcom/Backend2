services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    buildCommand: "apt-get update && apt-get install -y curl gnupg unixodbc-dev && curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - && curl https://packages.microsoft.com/config/debian/10/prod.list > /etc/apt/sources.list.d/mssql-release.list && apt-get update && ACCEPT_EULA=Y apt-get install -y msodbcsql17 && pip install -r requirements.txt"
    startCommand: "./start.sh"
    envVars:
      - key: DB_SERVER
        value: "tcp:inovabyte2.database.windows.net,1433"
      - key: DB_DATABASE
        value: "Inovabyte2"
      - key: DB_USERNAME
        value: "geovanydominguez"
      - key: DB_PASSWORD
        value: "Flacodeoro55"
